{% extends 'aiadmin/aiadmin_base.html' %}
{% block content %}
    <h1>{% if object.pk %}Edit{% else %}Add{% endif %} Course</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'admin_course_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
