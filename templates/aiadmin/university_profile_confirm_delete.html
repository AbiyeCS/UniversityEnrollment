{% extends 'aiadmin/aiadmin_base.html' %}
{% block content %}
    <h1>Delete University Profile</h1>
    <p>Are you sure you want to delete "{{ object }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'university_profile_list' %}" class="btn btn-secondary">No, go back</a>
    </form>
{% endblock %}
