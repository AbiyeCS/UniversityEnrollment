{% extends 'authentication/auth_base.html' %}
{% load static %}
{% block content %}
    <section class="section mt-5">
        <div class="error-page container">
            <div class="col-md-8 col-12 offset-md-2">
                <div class="text-center">
                    <img class="img-error" src="{% static 'assets/compiled/svg/error-403.svg' %}" alt="Not Found" style="max-width: 400px">
                    <h1 class="error-title">Forbidden</h1>
                    <p class="fs-5 text-gray-600">You are unauthorized to see this page.</p>
                    <a href="/" class="btn btn-lg btn-outline-primary mt-3">Go Home</a>
                </div>
            </div>
        </div>
    </section>

{% endblock content %}
